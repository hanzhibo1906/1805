{layout name="layout/layout2" /}
<!--主题 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="m_right">
    <p></p>
    <div class="mem_tit">订单详情</div>
    <span style="margin-left: 30px">商品列表</span>
    <table border="0" class="order_tab" style="width:930px; text-align:center; margin-bottom:30px;" cellspacing="0" cellpadding="0">
        <tr>
            <td width="15%">订单号</td>
            <td width="20%">商品</td>
            <td width="20%">下单时间</td>
            <td width="15%">订单总金额</td>
            <td width="15%">订单状态</td>
            <td width="15%">操作</td>
        </tr>
    </table>


    <span style="margin-left: 30px">快递信息</span>
    <table border="0" class="order_tab" style="width:930px; text-align:center; margin-bottom:30px;" cellspacing="0" cellpadding="0">
        <tr>
            <td width="15%">订单号</td>
            <td width="20%">商品</td>
            <td width="20%">下单时间</td>
            <td width="15%">订单总金额</td>
            <td width="15%">订单状态</td>
            <td width="15%">操作</td>
        </tr>
    </table>
    快递名称： {$express.showapi_res_body.expTextName} <br/>
    快递单号： {$express.showapi_res_body.mailNo} <br/>
    {volist name='express.showapi_res_body.data' id='v'}
        时间：{$v.time}<br/>
        信息：{$v.context}<br/>
    {/volist}

</div>
